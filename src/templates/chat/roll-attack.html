<div class="acks chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
    {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <div class="acks chat-block">
        <div class="flexrow chat-header">
            <div class="chat-title">
                <h2>{{title}}</h2>
            </div>
            {{#if item}}
            <div class="chat-img" style="background-image:url('{{item.img}}')"></div>
            {{else}}
            <div class="chat-img" style="background-image:url('{{actor.img}}')"></div>
            {{/if}}
        </div>
        {{#if result.victim}}
        <div class="chat-target">
            vs {{result.victim}}
        </div>
        {{/if}}
        <div class="blindable" data-blind="{{roll.blindroll}}">
            <div class="chat-details">
                <div class="roll-result">{{{result.details}}}</div>
            </div>
            {{#if rollACKS}}<div>{{{rollACKS}}}</div>{{/if}}
            {{#if result.isSuccess}}
            <div class="chat-details">
                <div class="roll-result"><b>{{localize 'ACKS.messages.InflictsDamage'}}</b></div>
            </div>
            <div class="damage-roll">{{{rollDamage}}}</div>
            {{#if roll.save}}
            <div class="card-buttons">
                <button data-action="save" data-save="{{actor.system.roll.save}}" disabled>
                    {{lookup config.saves_long roll.save}} - {{localize "ACKS.spells.Save"}}
                </button>
            </div>
            {{/if}}
            {{/if}}
        </div>
    </div>
</div>
